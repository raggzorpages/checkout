<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Equipment Checkout</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <!-- Login Screen -->
  <div id="login-screen">
    <h2>Login</h2>
    <input type="text" id="username" placeholder="Username" /><br />
    <input type="password" id="password" placeholder="Password" /><br />
    <button id="login-button">Login</button>
  </div>

  <!-- Equipment Checkout Page -->
  <div id="checkout-screen" style="display:none;">
    <h2>Equipment Checkout</h2>
    <!-- Search Field -->
    <input type="text" id="equipment-search" placeholder="Search Equipment or Barcode" />
    <div id="search-results"></div>

    <!-- Checkout List -->
    <h3>Checkout List</h3>
    <ul id="checkout-list"></ul>

    <!-- Renter Information -->
    <h3>Renter Information</h3>
    <input type="text" id="renter-name" placeholder="Name" /><br />
    <input type="text" id="renter-contact" placeholder="Contact Info" /><br />
    <input type="date" id="rent-from-date" placeholder="From Date" /><br />
    <input type="date" id="rent-to-date" placeholder="To Date" /><br />
    <button id="confirm-checkout">Confirm Checkout</button>
  </div>

  <script src="https://www.gstatic.com/firebasejs/10.14.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.14.0/firebase-database.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.14.0/firebase-storage.js"></script>
  <script src="app.js"></script>
</body>
</html>
