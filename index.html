<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Equipment Checkout</title>
    <!-- Firebase App (the core Firebase SDK) -->
    <script src="https://www.gstatic.com/firebasejs/10.14.0/firebase-app.js"></script>
    <!-- Firebase Authentication -->
    <script src="https://www.gstatic.com/firebasejs/10.14.0/firebase-auth.js"></script>
    <!-- Firebase Firestore -->
    <script src="https://www.gstatic.com/firebasejs/10.14.0/firebase-firestore.js"></script>
    <!-- Firebase Storage -->
    <script src="https://www.gstatic.com/firebasejs/10.14.0/firebase-storage.js"></script>
    <link rel="stylesheet" href="styles.css">
<body>
    <div id="login-screen">
        <h2>Login</h2>
        <input type="text" id="username" placeholder="Username"><br>
        <input type="password" id="password" placeholder="Password"><br>
        <button id="login-btn">Login</button>
    </div>

    <div id="checkout-screen" style="display:none;">
        <h2>Equipment Checkout</h2>
        <label for="equipment-search">Search Equipment:</label>
        <input type="text" id="equipment-search" placeholder="Search by name or barcode">
        <div id="equipment-list"></div>
        
        <h3>Customer Details</h3>
        <input type="text" id="customer-name" placeholder="Customer Name">
        <input type="text" id="contact-info" placeholder="Contact Info">
        <label for="from-date">From:</label>
        <input type="date" id="from-date">
        <label for="to-date">To:</label>
        <input type="date" id="to-date">
        
        <button id="submit-checkout">Submit Checkout</button>
    </div>

    <script src="app.js"></script>
</body>
</html>
