<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Equipment Management</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <h2>Equipment Management</h2>

  <!-- Add Equipment Form -->
  <h3>Add Equipment</h3>
  <input type="text" id="equip-name" placeholder="Name (required)" /><br />
  <input type="text" id="equip-desc" placeholder="Description" /><br />
  <input type="text" id="equip-barcode" placeholder="Barcode" /><br />
  <input type="number" id="equip-value" placeholder="Value" /><br />
  <input type="file" id="equip-image" /><br />
  <button id="add-equipment">Add Equipment</button>

  <!-- Search Equipment -->
  <h3>Search Equipment</h3>
  <input type="text" id="equipment-search-bar" placeholder="Search Equipment" />

  <!-- Equipment List -->
  <ul id="equipment-list"></ul>

  <script src="https://www.gstatic.com/firebasejs/10.14.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.14.0/firebase-database.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.14.0/firebase-storage.js"></script>
  <script src="script.js"></script>
</body>
</html>
